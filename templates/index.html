<!DOCTYPE html>
<html>
  <head>
    <title>Websocket Demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>FastAPI WebSocket Chat</h1>
      <h2>Your ID: <span id="ws-id"></span></h2>
      <h2>Other ID:</h2>
      <div class="row g-3 align-items-start mt-2">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Peers (click để chọn)</div>
            <ul id="peers" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="alert alert-info mb-0">
            Target ID:
            <strong id="target-id"><span id="ws-target-id"></span></strong>
            <button
              id="clear-target"
              class="btn btn-sm btn-outline-secondary ms-2"
              type="button"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
      <form action="" onsubmit="sendMessage(event)">
        <input
          type="text"
          class="form-control"
          id="messageText"
          autocomplete="off"
        />
        <button class="btn btn-outline-primary mt-2">Send</button>
      </form>
      <ul id="messages" class="mt-5"></ul>
    </div>

    <script type="module" src="rtc/main.js"></script>
  </body>
</html>
